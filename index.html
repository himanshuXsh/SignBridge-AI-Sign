<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4c7cff',
              primaryDark: '#355ad0',
              accent: '#44d1a6',
              secondary: '#a38bff',
              bgLight: '#f5f7fb',
              card: '#ffffff',
              textPrimary: '#1c2433',
              textMuted: '#6b7280',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              soft: '0 18px 40px rgba(15, 23, 42, 0.12)',
              glow: '0 8px 20px rgba(76, 124, 255, 0.45)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F7FB;
        color: #1C2433;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      
      /* Custom Design Elements from Blueprint */
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .hand-3d {
        width: 120px;
        height: 150px;
        border-radius: 40px;
        background: radial-gradient(circle at 30% 10%, #ffd9b8, #f3a86b);
        box-shadow: 0 30px 60px rgba(248, 180, 116, 0.6);
        position: relative;
        transition: transform 0.25s ease;
      }
      
      .hand-3d::after {
        content: "";
        position: absolute;
        inset: 18px 18px auto 18px;
        height: 70%;
        border-radius: 32px;
        background: radial-gradient(circle at 50% 0, #ffe4c4, #f59e73);
      }

      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0;
        height: 2px;
        background: #4c7cff;
        border-radius: 999px;
        transition: width 0.2s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
